{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Edit session{% endblock %}

{% block content %}

    <div class="form-group">
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark">Save</button>
        </form>
    </div>

{% endblock %}
