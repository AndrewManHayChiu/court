{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    
    <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark">Log In</button>
    </form>

{% endblock %}
